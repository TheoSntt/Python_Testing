{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}

    <div class='content'>
        <h2>{{competition['name']}}</h2>

        {% include 'partials/flash.html' %}
        
        Places available: {{competition['numberOfPlaces']}}
